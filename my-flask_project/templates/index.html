<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crop Disease and Fertilizer Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="number"], input[type="text"], select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
    }
    .result h3 {
      color: #4CAF50;
    }
    .result p {
      color: #555;
    }
    .greeting {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .logout {
      text-align: right;
      margin: 10px 20px;
    }
    .logout a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Crop Disease and Fertilizer Management</h1>
</header>

<div class="logout">
  <a href="{{ url_for('logout') }}">Logout</a>
</div>

<div class="container">
  <div class="greeting">Hi, {{ username }} ðŸ‘‹</div>

  <h2>Enter Crop Data</h2>

  <div class="form-group">
    <label for="temperature">Temperature (Â°C):</label>
    <input type="number" id="temperature" placeholder="Enter temperature" />
  </div>

  <div class="form-group">
    <label for="humidity">Humidity (%):</label>
    <input type="number" id="humidity" placeholder="Enter humidity" />
  </div>

  <div class="form-group">
    <label for="leafColor">Leaf Color:</label>
    <input type="text" id="leafColor" placeholder="Enter leaf color (e.g., yellow, brown)" />
  </div>

  <div class="form-group">
    <label for="soilType">Soil Type:</label>
    <select id="soilType">
      <option value="Sandy">Sandy</option>
      <option value="Loamy">Loamy</option>
      <option value="Peaty">Peaty</option>
      <option value="Clay">Clay</option>
      <option value="Saline">Saline</option>
    </select>
  </div>

  <button onclick="predictDisease()">Predict Disease</button>
  <div class="result" id="diseaseResult"></div>

  <h2>Fertilizer Recommendation</h2>
  <div class="form-group">
    <label for="cropType">Crop Type:</label>
    <select id="cropType">
      <option value="Wheat">Wheat</option>
      <option value="Rice">Rice</option>
      <option value="Corn">Corn</option>
      <option value="Soybean">Soybean</option>
      <option value="Barley">Barley</option>
      <option value="Potato">Potato</option>
      <option value="Tomato">Tomato</option>
      <option value="Sugarcane">Sugarcane</option>
    </select>
  </div>

  <button onclick="recommendFertilizer()">Get Fertilizer Recommendation</button>
  <div class="result" id="fertilizerResult"></div>

  <h2>Harvesting Time</h2>
  <button onclick="getHarvestingTime()">Get Harvesting Time</button>
  <div class="result" id="harvestResult"></div>
</div>

<script>
  async function predictDisease() {
    const temperature = document.getElementById('temperature').value;
    const humidity = document.getElementById('humidity').value;
    const leafColor = document.getElementById('leafColor').value;
    const soilType = document.getElementById('soilType').value;

    if (!temperature || !humidity || !leafColor || !soilType) {
      document.getElementById('diseaseResult').innerHTML = "<h3>Disease Prediction:</h3><p>Please enter all values.</p>";
      return;
    }

    const response = await fetch('/predict_disease', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ symptoms: [temperature, humidity, leafColor, soilType] })
    });

    const data = await response.json();
    document.getElementById('diseaseResult').innerHTML = `<h3>Disease Prediction:</h3><p>${data.disease}</p>`;
  }

  async function recommendFertilizer() {
    const cropType = document.getElementById('cropType').value;

    const response = await fetch('/recommend_fertilizer', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ crop_type: cropType })
    });

    const data = await response.json();
    const recommendations = data.fertilizer_recommendations[0] || {};
    const nitrogen = recommendations['Nitrogen'] || '15';
    const phosphorus = recommendations['Phosphorus'] || '10';
    const potassium = recommendations['Potassium'] || '20';

    document.getElementById('fertilizerResult').innerHTML = `
      <h3>Fertilizer Recommendation:</h3>
      <p>Nitrogen: ${nitrogen} kg/hectare</p>
      <p>Phosphorus: ${phosphorus} kg/hectare</p>
      <p>Potassium: ${potassium} kg/hectare</p>
    `;
  }

  function getHarvestingTime() {
    const cropType = document.getElementById('cropType').value.toLowerCase();
    const harvestTimes = {
      "wheat": "120-150 days after sowing",
      "rice": "90-120 days after transplanting",
      "corn": "60-100 days after sowing",
      "soybean": "70-90 days after sowing",
      "barley": "80-100 days after sowing",
      "potato": "90-120 days after planting",
      "tomato": "60-85 days after transplanting",
      "sugarcane": "10-12 months after planting"
    };

    const harvestInfo = harvestTimes[cropType];
    const output = harvestInfo
      ? `<h3>Harvesting Time:</h3><p>${harvestInfo}</p>`
      : `<h3>Harvesting Time:</h3><p>No data available.</p>`;

    document.getElementById('harvestResult').innerHTML = output;
  }
</script>

</body>
</html>
